<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Batman Digital Clock|| Ayush Ayan</title>
  <link rel="stylesheet" href="./DigiiClockk.css" />
</head>
<body>
  <!-- Main Card Container -->
  <div class="card-container" id="batmanClockCard">
    
    <!-- Batman Logo -->
    <div class="logo-container" id="batmanLogo">
      <img src="C:\Users\Ayush Ayan\Downloads\BaTMAN Logo.jpg" alt="Batman Logo" class="batman-logo" />
    </div>

    <!-- Clock Content -->
    <div class="clock-content" id="clockContent">
      
      <!-- Time Section -->
      <div class="time-section" id="timeSection">
        <span id="hours" class="time-unit">00</span>
        <span class="time-separator" id="colon1">:</span>
        <span id="minutes" class="time-unit">00</span>
        <span class="time-separator" id="colon2">:</span>
        <span id="seconds" class="time-unit">00</span>
      </div>

      <!-- Date & Day Section -->
      <div class="date-section" id="dateSection">
        <p> </p>
        <div id="date" class="date-item">12 May 2025</div>
      </div>
    </div>
  </div>

  <!-- JavaScript File -->
  <script src="./DigiiClockk.js"></script>
</body>
</html>
